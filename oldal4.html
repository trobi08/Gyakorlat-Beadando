  <!-- ≈∞rlap -->
  <main class="container my-5">
    <form id="megrendelesForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="datum" class="form-label">K√©rt id≈ëpont</label>
        <input type="date" class="form-control" id="datum" required>
      </div>

      <div class="mb-3">
        <label for="nev" class="form-label">Teljes n√©v</label>
        <input type="text" class="form-control" id="nev" required>
      </div>

      <div class="mb-3">
        <label for="munka" class="form-label">Munka t√≠pusa</label>
        <select class="form-select" id="munka" required>
          <option value="">-- V√°lasszon --</option>
          <option>Sil√≥z√°s</option>
          <option>Szecsk√°z√°s</option>
          <option>Apr√≠t√°s</option>
          <option>Egy√©b f√∂ldmunka</option>
        </select>

      <div class="mb-3">

        <input type="text" class="form-control" id="terulet" required>

        <label for="hektar" class="form-label">Ter√ºlet nagys√°ga (hekt√°r)</label>
        <input type="number" class="form-control" id="hektar" required min="0.1" step="0.1">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email c√≠m</label>

  <!-- JS valid√°ci√≥ -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("megrendelesForm");

      form.addEventListener("submit", function (e) {
        let isValid = true;

        // Mez≈ëk beolvas√°sa
        const nev = document.getElementById("nev");
        const munka = document.getElementById("munka");
        const terulet = document.getElementById("terulet");
        const email = document.getElementById("email");

        // Legal√°bb 10 karakteres sz√∂vegek
        [nev, terulet].forEach(field => {
          if (field.value.trim().length < 10) {
            isValid = false;
            field.classList.add("is-invalid");
          } else {
            field.classList.remove("is-invalid");
          }
        });

        // Munka t√≠pusa v√°lasztva van-e
        if (munka.value === "") {
          isValid = false;
          munka.classList.add("is-invalid");
        } else {
          munka.classList.remove("is-invalid");
        }

        // Email ellen≈ërz√©s
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value.trim())) {
          isValid = false;
          email.classList.add("is-invalid");
        } else {
          email.classList.remove("is-invalid");
        }

        if (!isValid) {
          e.preventDefault();
          alert("K√©rlek t√∂lts ki minden mez≈ët helyesen! (min. 10 karakter a sz√∂vegekn√©l, √©rv√©nyes email, v√°lasztott munka)");
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
